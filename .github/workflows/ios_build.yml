name: Build and Release iOS IPA (Final Attempt)

on:
  workflow_dispatch:

jobs:
  build-ios:
    runs-on: macos-latest
    steps:
      - name: 1. Checkout Repository
        uses: actions/checkout@v4

      - name: 2. Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.22.1'
          cache: true

      # ===== الخطوة الحاسمة: حذف مجلد ios القديم وإعادة بنائه =====
      - name: 3. Nuke and Recreate iOS Project
        run: |
          echo "--- Deleting old ios directory to ensure a clean slate ---"
          rm -rf ios
          echo "--- Creating a fresh ios project from pubspec ---"
          # This will now succeed because your pubspec.yaml name is correct
          flutter create --platforms=ios .

      - name: 4. Add GoogleService-Info.plist from Secret
        env:
          GOOGLE_SERVICE_PLIST_BASE64: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST_BASE64 }}
        run: |
          echo "Adding GoogleService-Info.plist to the new ios/Runner directory..."
          echo $GOOGLE_SERVICE_PLIST_BASE64 | base64 --decode > $GITHUB_WORKSPACE/ios/Runner/GoogleService-Info.plist

      - name: 5. Modify Podfile for Firebase
        run: |
          echo "--- Modifying the new Podfile to set iOS platform to 13.0 ---"
          # This command uncomments and sets the platform version for Firebase compatibility
          sed -i '' "s/# platform :ios, '.*/platform :ios, '13.0'/" ios/Podfile
          echo "--- Podfile after modification: ---"
          cat ios/Podfile

      - name: 6. Build IPA
        run: flutter build ipa --release --no-codesign

      - name: 7. Upload IPA Artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-ipa
          path: build/ios/ipa/*.ipa
